<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>POS Frontend</title>
    <link rel="stylesheet" href="../styles.css" />
</head>
<body>
<main class="wrap">
    <h1>Bubble Tea POS</h1>
    <nav class="nav">
        <a class="nav-btn" href="user.html">Customer Kiosk</a>
        <a class="nav-btn" href="employee.html">Cashier POS</a>
        <a class="nav-btn" href="manager.html">Manager Dashboard</a>
        <script>
            (async () => {
                try {
                    const r = await fetch('/api/auth/me');
                    const { user } = await r.json();
                    if (user) {
                        document.body.classList.add(`role-${user.role}`);
                        const el = document.getElementById('whoami');
                        if (el) el.textContent = `${user.name} (${user.role})`;
                    } else {
                        location.href = '/login.html';
                    }
                } catch {
                    location.href = '/login.html';
                }
            })();
        </script>
        <span id="whoami" aria-live="polite"></span>

    </nav>
</main>
</body>
</html>
